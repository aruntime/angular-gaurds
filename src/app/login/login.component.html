<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="model.username" required #username="ngModel">
            <span *ngIf="username.touched && username.invalid" class="help-block">Username can't be blank.</span>
          </div>
        
          <div class="form-group" [ngClass]="{ 'has-error': password.touched && password.invalid}">
            <label for="password" class="control-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" required #password="ngModel">
            <span *ngIf="password.touched && password.invalid" class="help-block">Password can't be blank.</span>
          </div>
        
          <div class="form-group">
            <button class="btn btn-primary btn-block btn-lg">Login</button>
          </div>
        </form>
  </div>
</div>
